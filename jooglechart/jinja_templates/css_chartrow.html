
{% if chartrow._mode == "bootstrap" and chartrow._padding %}
<style>
#{{ chartrow._div_id }} > div {
	padding-left: {{ chartrow._padding }};
	padding-right: {{ chartrow._padding }};
}
</style>
{% else %}
<style>

#{{ chartrow._div_id }} > .joogle_chartrow_column {
	box-sizing: border-box;
	float: left;
	{% if chartrow._padding %}
	padding-left: {{ chartrow._padding }};
	padding-right: {{ chartrow._padding }};
	{% endif %}
}

</style>
{% endif %}
