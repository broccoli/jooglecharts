{% if common %}
{% include "common_template.html" %}
{% endif %}

<div id="{{ box._div_id }}" {{ box._div_styles|format_styles_list }}>
    {% for string in box._content_strings %}
    <div>
	{{ string }}
	</div>
    {% endfor %}
</div>

<style>
#{{ box._div_id }} > div {
	display: {{ box._display }};
	vertical-align: {{ box._vertical_align }};
}
</style>
